    <style>
        @keyframes winAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .winning-cell {
            animation: winAnimation 0.5s ease-in-out infinite;
            background: linear-gradient(45deg, #4F46E5, #7C3AED);
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            overflow-y: auto;
            padding: 1rem;
        }
        .modal-content {
            animation: modalFadeIn 0.3s ease-out;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 100%;
            margin: auto;
            border-radius: 1rem;
            padding: 1.5rem;
        }
        @media (min-width: 640px) {
            .modal-content {
                max-width: 28rem;
                padding: 2rem;
            }
        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .game-cell {
            background: white;
            border: 2px solid #E5E7EB;
            transition: all 0.3s ease;
        }
        .game-cell:hover {
            background: #F9FAFB;
            transform: scale(1.02);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: #4F46E5;
            color: white;
        }
        .btn-primary:hover {
            background: #4338CA;
        }
        .btn-secondary {
            background: #F3F4F6;
            color: #4B5563;
        }
        .btn-secondary:hover {
            background: #E5E7EB;
        }
        .btn-gradient {
            background: linear-gradient(45deg, #4F46E5, #7C3AED);
            color: white;
        }
        .btn-gradient:hover {
            background: linear-gradient(45deg, #4338CA, #6D28D9);
        }
        .text-indigo-600 {
            color: #4F46E5;
        }
        .text-purple-600 {
            color: #7C3AED;
        }
        .bg-indigo-600 {
            background-color: #4F46E5;
        }
        .bg-purple-600 {
            background-color: #7C3AED;
        }
        .border-gray-200 {
            border-color: #E5E7EB;
        }
        .bg-gray-50 {
            background-color: #F9FAFB;
        }
        .bg-gray-100 {
            background-color: #F3F4F6;
        }
        .text-gray-600 {
            color: #4B5563;
        }
        .text-gray-700 {
            color: #374151;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideIn 0.3s ease-out, fadeOut 0.3s ease-in 2.7s forwards;
            max-width: 90%;
            width: auto;
        }
        
        .notification.win {
            background: linear-gradient(45deg, #4F46E5, #7C3AED);
            color: white;
        }
        
        .notification.draw {
            background: linear-gradient(45deg, #6B7280, #9CA3AF);
            color: white;
        }
        
        .notification.lose {
            background: linear-gradient(45deg, #EF4444, #DC2626);
            color: white;
        }
        
        .notification-icon {
            font-size: 1.5rem;
        }
        
        .notification-content {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        @keyframes slideIn {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .difficulty-btn {
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
            margin-bottom: 1rem;
            opacity: 0.7;
        }
        
        .difficulty-btn.easy {
            background: linear-gradient(45deg, #10B981, #059669);
            color: white;
        }
        
        .difficulty-btn.medium {
            background: linear-gradient(45deg, #F59E0B, #D97706);
            color: white;
        }
        
        .difficulty-btn.hard {
            background: linear-gradient(45deg, #EF4444, #DC2626);
            color: white;
        }
        
        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0.9;
        }
        
        .difficulty-btn.selected {
            border: 3px solid white;
            box-shadow: 0 0 0 2px currentColor;
            opacity: 1;
            transform: scale(1.02);
        }

        /* Add class to body when modal is open */
        .modal-open {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;

    <script>
        let selectedDifficulty = 'medium'; // Default difficulty
        
        function selectDifficulty(difficulty) {
            selectedDifficulty = difficulty;
            // Remove selected class from all buttons
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('selected');
                btn.style.opacity = '0.7'; // Fade out unselected buttons
            });
            
            // Add selected class to clicked button and make it fully visible
            const selectedBtn = document.getElementById(`${difficulty}Btn`);
            selectedBtn.classList.add('selected');
            selectedBtn.style.opacity = '1';
        }
        
        function selectGridSize(size) {
            selectedGridSize = size;
            document.querySelectorAll('.btn-primary').forEach(btn => {
                btn.classList.remove('bg-indigo-600');
                btn.classList.add('bg-gray-400');
            });
            event.target.classList.remove('bg-gray-400');
            event.target.classList.add('bg-indigo-600');
        }
        
        function startGame() {
            const name = document.getElementById('playerName').value.trim();
            
            if (!name) {
                alert('Please enter your name');
                return;
            }
            
            playerName = name;
            document.getElementById('setupModal').style.display = 'none';
            initGame();
        }
        
        // Initialize with medium difficulty selected
        document.addEventListener('DOMContentLoaded', () => {
            selectDifficulty('medium');
            document.getElementById('setupModal').style.display = 'flex';
        });

        function showNotification(message, type) {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const icon = document.createElement('span');
            icon.className = 'notification-icon';
            icon.innerHTML = type === 'win' ? 'ðŸŽ‰' : type === 'lose' ? 'ðŸ˜¢' : 'ðŸ¤';
            
            const content = document.createElement('span');
            content.className = 'notification-content';
            content.textContent = message;
            
            notification.appendChild(icon);
            notification.appendChild(content);
            container.appendChild(notification);
            
            // Remove notification after animation
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
